<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Utils</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Happy Utils</h1>
        <p>A collection of useful tools for developers</p>
    </header>

    <main>
        <section id="epoch-converter" class="tool-section">
            <h2>Epoch & Unix Timestamp Converter</h2>
            <div class="tool-content">
                
                <div class="current-time-display">
                    <h3>Current Time</h3>
                    <div class="time-group">
                        <label>Epoch Timestamp</label>
                        <div class="output-group">
                            <input type="text" id="current-epoch-display" readonly>
                            <button class="copy-btn" data-target="current-epoch-display">Copy</button>
                        </div>
                    </div>
                    <div class="time-group">
                        <label>UTC</label>
                        <div class="output-group">
                            <input type="text" id="current-utc-display" readonly>
                            <button class="copy-btn" data-target="current-utc-display">Copy</button>
                        </div>
                    </div>
                    <div class="time-group">
                        <label>Your Local Time</label>
                        <div class="output-group">
                            <input type="text" id="current-local-display" readonly>
                            <button class="copy-btn" data-target="current-local-display">Copy</button>
                        </div>
                    </div>
                </div>

                <hr class="section-divider">

                <h3>Convert Timestamp</h3>
                <div class="converter-group">
                    <div class="form-group">
                        <label for="epoch-input">Epoch Timestamp &rarr; Date</label>
                        <input type="number" id="epoch-input" placeholder="Enter Epoch time">
                        <button id="to-date-btn">Convert</button>
                    </div>
                    <div class="output-group">
                        <input type="text" id="epoch-to-date-output" placeholder="Date output (UTC)" readonly>
                        <button class="copy-btn" data-target="epoch-to-date-output">Copy</button>
                    </div>
                </div>
                <div class="converter-group">
                     <div class="form-group">
                        <label for="date-input">Date &rarr; Epoch Timestamp</label>
                        <input type="text" id="date-input" placeholder="e.g., 2023-10-27T10:00:00Z">
                        <button id="to-epoch-btn">Convert</button>
                    </div>
                    <div class="output-group">
                        <input type="text" id="date-to-epoch-output" placeholder="Epoch output" readonly>
                        <button class="copy-btn" data-target="date-to-epoch-output">Copy</button>
                    </div>
                </div>
                <div id="epoch-result" class="result-box" style="display: none;"></div>
            </div>
        </section>

        <section id="url-encoder" class="tool-section">
            <h2>URL Encoder / Decoder</h2>
            <div class="tool-content">
                <div class="form-group">
                    <label for="url-input">Text to Encode / Decode</label>
                    <textarea id="url-input" placeholder="Paste your URL or text here..."></textarea>
                </div>
                <div class="button-group">
                    <button id="url-encode-btn">Encode</button>
                    <button id="url-decode-btn">Decode</button>
                    <button id="url-copy-btn">Copy</button>
                    <button id="url-clear-btn" class="btn-secondary">Clear</button>
                </div>
                <div id="url-result" class="result-box" style="display: none;"></div>
            </div>
        </section>

        <section id="json-viewer" class="tool-section">
            <h2>JSON Formatter & Viewer</h2>
            <div class="tool-content">
                <div class="form-group">
                    <label for="json-input">Paste your JSON here</label>
                    <textarea id="json-input" placeholder='{ "hello": "world" }'></textarea>
                </div>
                <div class="button-group">
                    <button id="json-format-btn">Format / Beautify</button>
                    <button id="json-copy-btn">Copy</button>
                    <button id="json-clear-btn" class="btn-secondary">Clear</button>
                </div>
                <pre id="json-output" class="result-box"></pre>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Happy Utils. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
