<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Utils</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Happy Utils</h1>
        <p>A collection of useful tools for developers</p>
    </header>

    <main>
        <section id="epoch-converter" class="tool-section">
            <h2>Epoch & Unix Timestamp Converter</h2>
            <div class="tool-content">
                <div class="epoch-current">
                    <p><strong>Current Epoch Time:</strong> <span id="current-epoch"></span></p>
                    <button id="refresh-epoch">Refresh</button>
                </div>
                <div class="converter-group">
                    <div class="form-group">
                        <label for="epoch-input">Epoch Timestamp</label>
                        <input type="number" id="epoch-input" placeholder="Enter Epoch time">
                    </div>
                    <button id="to-date-btn">&darr; Convert to Date &darr;</button>
                    <div class="form-group">
                        <label for="date-input">Human-Readable Date (UTC)</label>
                        <input type="text" id="date-input" placeholder="e.g., 2023-10-27T10:00:00Z">
                    </div>
                    <button id="to-epoch-btn">&uarr; Convert to Epoch &uarr;</button>
                </div>
                <div id="epoch-result" class="result-box">
                    Your converted result will appear here.
                </div>
            </div>
        </section>

        <section id="url-encoder" class="tool-section">
            <h2>URL Encoder / Decoder</h2>
            <div class="tool-content">
                <div class="form-group">
                    <label for="url-input">Text to Encode / Decode</label>
                    <textarea id="url-input" placeholder="Paste your URL or text here..."></textarea>
                </div>
                <div class="button-group">
                    <button id="url-encode-btn">Encode</button>
                    <button id="url-decode-btn">Decode</button>
                    <button id="url-copy-btn">Copy</button>
                    <button id="url-clear-btn" class="btn-secondary">Clear</button>
                </div>
                <div id="url-result" class="result-box" style="display: none;"></div>
            </div>
        </section>

        <section id="json-viewer" class="tool-section">
            <h2>JSON Formatter & Viewer</h2>
            <div class="tool-content">
                <!-- JSON Viewer content will go here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Happy Utils. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
